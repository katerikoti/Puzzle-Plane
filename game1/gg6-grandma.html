<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Final Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white url('https://i.imgur.com/bGyvK2h.png') no-repeat center center;
      background-size: cover;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      position: relative;
      overflow: hidden;
    }

    .top-left-container {
      position: absolute;
      top: 0%;
      left: 10.7%;
      max-width: 40%;
      height: 75px; /* fixed height for vertical centering */
      display: flex;
      flex-direction: column;
      justify-content: center;  /* vertical center */
      align-items: center;      /* horizontal center */
      text-align: center;
      gap: 0.2rem;
    }

    .final-text {
      font-size: 2vw;
      color: #5c4033;
      font-weight: bold;
      margin: 0;
    }

    .links {
      display: flex;
      gap: 0.5rem;
    }

    .links a {
      font-size: 1.5vw;
      color: #5c4033;
      text-decoration: none;
      border: 2.3px solid #5c4033;
      padding: 0.4rem 1.3rem;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .links a:hover {
      background-color: #5c4033;
      color: white;
    }

    @media (max-width: 600px) {
      .top-left-container {
        max-width: 80%;
        height: auto; /* let height adjust on smaller screens */
        padding: 0 1rem;
      }
      .final-text {
        font-size: 5vw;
      }
      .links a {
        font-size: 4vw;
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-window">
    <div class="top-left-container">
      <p class="final-text">We're finally here!</p>
      <div class="links">
        <a href="/index.html">Home</a>
        <a href="/game1/grandma-game.html">Play again</a>
      </div>
    </div>
  </div>
</body>
</html>
