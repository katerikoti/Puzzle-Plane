<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white url('https://i.imgur.com/42BVnxY.png') no-repeat center center;
      background-size: contain;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      position: relative;
      overflow: hidden;
    }

     .boys-container {
      position: absolute;
      left: 0%;
      bottom: 0%;
      width: 27%;
      z-index: 2;
      cursor: pointer;
    }

    .boys-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

   .speech-bubble {
  position: relative;
  background: white;
  border: 2px solid black;
  border-radius: 12px;
  padding: 12px 16px;
  max-width: 300px;
  font-size: 1rem;
  color: #333;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  z-index: 2;
  margin-bottom: 2%; /* <-- This raises it above the boys */
}

/* Keep the speech bubble tail aligned to the left side */
.speech-bubble::after {
  content: "";
  position: absolute;
  left: -20px;
  top: 22px;
  width: 0;
  height: 0;
  border-top: 12px solid transparent;
  border-bottom: 12px solid transparent;
  border-right: 20px solid black;
  z-index: 1;
}

.speech-bubble::before {
  content: "";
  position: absolute;
  left: 30%;
  top: 70%;
  width: 0;
  height: 0;
  border-top: 9px solid transparent;
  border-bottom: 9px solid transparent;
  border-right: 18px solid white;
  z-index: 2;
}

    .phone-image {
      position: absolute;
      bottom: 5%;
      right: 3%;
      height: 60%;
      max-height: 300px;
      z-index: 2;
    }

    .phone-image img {
      height: 100%;
      width: auto;
    }

    @media (max-width: 600px) {
      .speech-bubble {
        font-size: 3vw;
        padding: 2.5vw;
        width: 60%;
        left: 32%;
        bottom: 35%;
      }

      .speech-bubble::after,
      .speech-bubble::before {
        display: none; /* Hide bubble tail on small screens if it overlaps */
      }

      .digit {
        width: 8vw;
        height: 8vw;
        font-size: 4vw;
      }
    }

    .passcode-inputs {
      position: absolute;
      bottom: 39.5%;
      right: 13.7%;
      display: flex;
      gap: 1vw;
      z-index: 3;
    }

    .digit {
      width: 2vw;
      height: 2vw;
      font-size: 2vw;
      text-align: center;
      background: transparent;
      border: none;
      border-radius: 0;
      color: white;
    }

    /* Popup overlay */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Popup box */
    .popup-content {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2em 3em;
      max-width: 60%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      font-size: 1.2rem;
    }

    .popup-content button {
      margin-top: 1em;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-content button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="game-window">
    <div class="boys-container" onclick="toggleBubble()">
      <img src="https://i.imgur.com/o1YNNzv.png" alt="Two boys" />
    </div>

    <div class="speech-bubble" id="speechBubble">
      We are bored on the flight, but the phone is locked, so we can't play. Can you figure out the passcode?
    </div>

    <div class="phone-image">
      <img src="https://i.imgur.com/dz0E8wD.png" alt="Locked phone" />
    </div>
  </div>

  <div class="passcode-inputs">
    <input type="text" maxlength="1" class="digit" />
    <input type="text" maxlength="1" class="digit" />
    <input type="text" maxlength="1" class="digit" />
    <input type="text" maxlength="1" class="digit" />
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Correct! You've unlocked the phone.</p>
      <button onclick="goToNext()">Landing in 3.. 2.. 1..</button>
    </div>
  </div>

  <script>
    function toggleBubble() {
      const bubble = document.getElementById('speechBubble');
      bubble.style.display = bubble.style.display === 'none' ? 'block' : 'none';
    }

    const inputs = document.querySelectorAll('.digit');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        // Only allow digits 0-9
        input.value = input.value.replace(/[^0-9]/g, '');

        // Auto-focus next input
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }

        // If all inputs are filled, check code
        const code = Array.from(inputs).map(i => i.value).join('');
        if (code.length === inputs.length && code === '8671') {
          document.getElementById('popup').style.display = 'flex';
        }
      });
    });

    function goToNext() {
      window.location.href = '/game1/gg5-landed.html';
    }
  </script>

</body>
</html>
