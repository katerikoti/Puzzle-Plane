<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>We Landed!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white url('https://i.imgur.com/YDX6T6A.png') no-repeat center center;
      background-size: cover;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      position: relative;
      overflow: hidden;
      padding: 1em;
    }

    /* Inputs */
    .input-row {
      position: absolute;
      left: 73%;
      width: auto;
      display: flex;
      align-items: center;
      gap: 5%;
    }

    .input-row input {
      width: 6vw;
      background-color: transparent;
      border: 2px solid #5c4033;
      font-size: 16px;
      padding: 0.3vw 0.2vw;
      color: #333;
      outline: none;
      box-shadow: none;
      border-radius: 6px;
      flex-grow: 0;
      appearance: none;
    }

    .input-row input::placeholder {
      color: transparent;
      letter-spacing: 2px;
    }

    .hint-button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #5c4033;
    }

    .hint {
      font-size: 16px;
      margin-left: 0.3vw;
    }

    .input1 { top: 3%; }
    .input2 { top: 9%; }
    .input3 { top: 15%; }

    /* Boys */
    .boys {
      position: absolute;
      bottom: 0;
      left: 70%;
      width: 28%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    /* Speech bubble */
    .speech-bubble {
      position: absolute;
      left: 70%;
      bottom: 39%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #333;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      max-width: 60%;
      width: fit-content;
      min-width: 120px;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid white;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
    }

    /* Check button */
    .check-button {
      position: absolute;
      left: 73%;
      top: 22%;
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #5c4033;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .check-button:hover {
      background-color: #7b5e3c;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2em 3em;
      max-width: 60%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      font-size: 1.2rem;
    }

    .popup-content button {
      margin-top: 1em;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-content button:hover {
      background-color: #218838;
    } 

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .input-row input {
        width: 16vw;
        font-size: 16px;
        padding: 5px;
      }

      .hint-button, .hint {
        font-size: 16px;
      }

      .speech-bubble {
        font-size: 18px;
        padding: 10px 20px;
        bottom: 34%;
      }

      .speech-bubble::after {
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 15px solid white;
        bottom: -15px;
      }

      .boys {
        width: 28%;
        left: 70%;
      }
    }
  </style>
</head>
<body>

  <div class="game-window">
    <div class="speech-bubble" id="speech-bubble">
      Oh no! The letters got mixed up!
    </div>

    <img class="boys" src="https://i.imgur.com/rctonWZ.png" alt="Two boys" onclick="toggleSpeechBubble()" />

    <div class="input-row input1">
      <input type="text" placeholder="_____" id="word1" maxlength="5" />
      <button class="hint-button" onclick="showHint(1)">‚ùì</button>
      <span class="hint" id="hint1"></span>
    </div>

    <div class="input-row input2">
      <input type="text" placeholder="_____" id="word2" maxlength="5" />
      <button class="hint-button" onclick="showHint(2)">‚ùì</button>
      <span class="hint" id="hint2"></span>
    </div>

    <div class="input-row input3">
      <input type="text" placeholder="_____" id="word3" maxlength="5" />
      <button class="hint-button" onclick="showHint(3)">‚ùì</button>
      <span class="hint" id="hint3"></span>
    </div>

    <button class="check-button" onclick="checkAnswers()">Check</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <p>We made it! Let's go find grandma!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function showHint(index) {
      const hints = {
        1: "‚û°Ô∏è",   // Exit (pointing right)
        2: "üöå",   // Bus
        3: "üöï"    // Taxi
      };
      document.getElementById('hint' + index).textContent = hints[index];
    }

    function checkAnswers() {
      const word1 = document.getElementById("word1").value.trim();
      const word2 = document.getElementById("word2").value.trim();
      const word3 = document.getElementById("word3").value.trim();
      const speechBubble = document.getElementById("speech-bubble");

      const correctAnswers = ["EXIT", "BUS", "TAXI"];

      if (
        word1.toUpperCase() === correctAnswers[0] &&
        word2.toUpperCase() === correctAnswers[1] &&
        word3.toUpperCase() === correctAnswers[2]
      ) {
        // Show popup and hide speech bubble
        document.getElementById("popup").style.display = "flex";
        speechBubble.style.display = "none";
      } else {
        // Show error text in speech bubble
        speechBubble.style.display = "block";
        speechBubble.textContent = "Something isn't right, try again!";
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function toggleSpeechBubble() {
      const speechBubble = document.getElementById("speech-bubble");
      if (speechBubble.style.display === "none" || speechBubble.style.display === "") {
        speechBubble.style.display = "block";
      } else {
        speechBubble.style.display = "none";
      }
    }
  </script>

</body>
</html>
