<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white url('https://i.imgur.com/42BVnxY.png') no-repeat center center;
      background-size: contain;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      position: relative;
      overflow: hidden;
    }

    .boys-container {
      position: absolute;
      bottom: 1%;
      left: 2%;
      width: 29%;
      max-width: 200px;
      z-index: 2;
      cursor: pointer;
    }

    .boys-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

.speech-bubble {
  position: absolute;
  bottom: 30%;
  left: 26%;
  width: 25%;
  background: white;
  border: 1px solid rgba(0,0,0,0.5);
  border-radius: 1.5vw;
  padding: 1.5vw;
  font-size: 1.5vw;
  color: #333;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  z-index: 3;
}

/* Bubble tail */
.speech-bubble::after {
  content: "";
  position: absolute;
  top: 35%;
  left: -1.5vw;
  width: 0;
  height: 0;
  border-top: 1.2vw solid transparent;
  border-bottom: 1.2vw solid transparent;
  border-right: 1.5vw solid black;
  z-index: -1;
}

.speech-bubble::before {
  content: "";
  position: absolute;
  top: 36%;
  left: -1.3vw;
  width: 0;
  height: 0;
  border-top: 1vw solid transparent;
  border-bottom: 1vw solid transparent;
  border-right: 1.3vw solid white;
}

    .phone-image {
      position: absolute;
      bottom: 5%;
      right: 3%;
      height: 60%;
      max-height: 300px;
      z-index: 2;
    }

    .phone-image img {
      height: 100%;
      width: auto;
    }

   @media (max-width: 600px) {
  .speech-bubble {
    font-size: 3vw;
    padding: 2.5vw;
    width: 60%;
    left: 32%;
    bottom: 35%;
  }

  .speech-bubble::after,
  .speech-bubble::before {
    display: none; /* Hide bubble tail on small screens if it overlaps */
  }
}
  </style>
</head>
<body>

  <div class="game-window">
    <div class="boys-container" onclick="toggleBubble()">
      <img src="https://i.imgur.com/o1YNNzv.png" alt="Two boys" />
    </div>

    <div class="speech-bubble" id="speechBubble">
      We are bored on the flight, but the phone is locked, so we can't play. Can you figure out the passcode?
    </div>

    <div class="phone-image">
      <img src="https://i.imgur.com/dz0E8wD.png" alt="Locked phone" />
    </div>
  </div>

  <script>
    function toggleBubble() {
      const bubble = document.getElementById('speechBubble');
      bubble.style.display = bubble.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>
