<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white url('https://i.imgur.com/42BVnxY.png') no-repeat center center;
      background-size: contain;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      position: relative;
      overflow: hidden;
    }

    .boys-container {
      position: absolute;
      bottom: 1%;
      left: 2%;
      width: 29%;
      max-width: 200px;
      z-index: 2;
      cursor: pointer;
    }

    .boys-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

.speech-bubble {
  position: absolute;
  bottom: 30%;
  left: 29%;
  width: 25%;
  background: white;
  border: 1px solid rgba(0,0,0,0.5);
  border-radius: 1.5vw;
  padding: 1.5vw;
  font-size: 2vw;
  color: #333;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  z-index: 3;
}

/* Bubble tail */
.speech-bubble::after {
  content: "";
  position: absolute;
  top: 35%;
  left: -1.5vw;
  width: 0;
  height: 0;
  border-top: 1.2vw solid transparent;
  border-bottom: 1.2vw solid transparent;
  border-right: 1.5vw solid black;
  z-index: -1;
}

.speech-bubble::before {
  content: "";
  position: absolute;
  top: 36%;
  left: -1.3vw;
  width: 0;
  height: 0;
  border-top: 1vw solid transparent;
  border-bottom: 1vw solid transparent;
  border-right: 1.3vw solid white;
}

    .phone-image {
      position: absolute;
      bottom: 5%;
      right: 3%;
      height: 60%;
      max-height: 300px;
      z-index: 2;
    }

    .phone-image img {
      height: 100%;
      width: auto;
    }

   @media (max-width: 600px) {
  .speech-bubble {
    font-size: 3vw;
    padding: 2.5vw;
    width: 60%;
    left: 32%;
    bottom: 35%;
  }

  .speech-bubble::after,
  .speech-bubble::before {
    display: none; /* Hide bubble tail on small screens if it overlaps */
  }
}
    .passcode-inputs {
  position: absolute;
  bottom: 39.5%;
  right: 13.7%;
  display: flex;
  gap: 1vw;
  z-index: 3;
}

.digit {
  width: 2vw;
  height: 2vw;
  font-size: 2vw;
  text-align: center;
  background: transparent;
border: none;
border-radius: 0;
    }

@media (max-width: 600px) {
  .digit {
    width: 8vw;
    height: 8vw;
    font-size: 4vw;
  }
}
    .popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-content {
  background: white;
  padding: 2em;
  border-radius: 1em;
  text-align: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  max-width: 80%;
  font-size: 1.2em;
}

.popup-content button {
  margin-top: 1em;
  padding: 0.5em 1em;
  font-size: 1em;
  border: none;
  border-radius: 0.5em;
  background: #00796b;
  color: white;
  cursor: pointer;
}
  </style>
</head>
<body>
<!-- Existing game-window and passcode inputs... -->

<div id="popup" class="popup" style="display: none;">
  <div class="popup-content">
    <p>Correct! You've unlocked the phone. Now it's time to pick up your baggage.</p>
    <button onclick="goToNext()">Continue</button>
  </div>
</div>

<script>
  function toggleBubble() {
    const bubble = document.getElementById('speechBubble');
    bubble.style.display = bubble.style.display === 'none' ? 'block' : 'none';
  }

  // Check passcode logic
  const inputs = document.querySelectorAll('.digit');
  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }

      const code = Array.from(inputs).map(i => i.value).join('');
      if (code === '8671') {
        document.getElementById('popup').style.display = 'flex';
      }
    });
  });

  function goToNext() {
    alert('Redirecting to baggage pickup...');
    document.getElementById('popup').style.display = 'none';
    // window.location.href = 'baggage.html'; // <-- Uncomment this when ready
  }
  </script>

</body>
</html>
