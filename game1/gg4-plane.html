<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white url('https://i.imgur.com/42BVnxY.png') no-repeat center center;
      background-size: contain;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      position: relative;
      overflow: hidden;
    }

    .boys-container {
      position: absolute;
      bottom: 2%;
      left: 3%;
      width: 22%; /* percent of game-window */
      z-index: 2;
      cursor: pointer;
    }

    .boys-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .speech-bubble {
      position: absolute;
      bottom: 26%;
      left: 25%;
      width: 30%; /* percent of game-window */
      /* allow the bubble to grow but constrain its height and scroll when needed */
      max-height: 25%;
      background: white;
      border: 2px solid black;
      border-radius: 12px;
      padding: 1.5%;
      font-size: clamp(12px, 1.6vmin, 16px);
      color: #333;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      z-index: 2;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      text-align: center;
      line-height: 1.2;
      box-sizing: border-box;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      word-break: break-word;
      padding-right: 1rem; /* keep a little space for scrollbar */
    }

    /* Bubble tail */
    .speech-bubble::after {
      content: "";
      position: absolute;
      left: -2.2%;
      top: 45%;
      transform: translateY(-50%);
      border-left: 0.9% solid transparent;
      border-right: 0.9% solid transparent;
      border-top: 1.8% solid black;
      width: 0;
      height: 0;
    }

    .speech-bubble::before {
      content: "";
      position: absolute;
      left: -1.8%;
      top: 45%;
      transform: translateY(-50%);
      border-left: 0.7% solid transparent;
      border-right: 0.7% solid transparent;
      border-top: 1.4% solid white;
      width: 0;
      height: 0;
    }

    .phone-image {
      position: absolute;
      bottom: 4%;
      right: 3%;
      height: 60%; /* percent of game-window height */
      z-index: 2;
    }

    .phone-image img {
      height: 100%;
      width: auto;
      display: block;
    }

    /* Passcode inputs positioned relative to the phone image so they scale with it */
    .phone-image .passcode-inputs {
      position: absolute;
      /* tweak these to align with the phone screen area */
      left: 50%;
      top: 49%; /* move higher so digits fit inside phone graphic */
      transform: translate(-50%, -50%);
      display: flex;
      gap: 1%; /* reduced gap so digits sit closer together */
      width: 45%; /* percent of phone image width */
      /* center items and let gap control spacing */
      justify-content: center;
      z-index: 3;
      pointer-events: auto;
    }

    /* legacy selector kept for backward compatibility (no-op when moved inside phone-image) */
    .passcode-inputs { display: none; }

    .digit {
      flex: 1 1 0;
      max-width: 24%;
      min-width: 0;
      aspect-ratio: 1 / 1;
      font-size: clamp(12px, 1.6vmin, 20px);
      text-align: center;
      background: transparent;
      border: none;
      color: white;
      outline: none;
      user-select: none;
      box-sizing: border-box;
      letter-spacing: 0.08em;
    }

    #errorMessage {
      position: absolute;
      bottom: 32%;
      right: 11%;
      width: 20%;
      color: red;
      text-align: center;
      margin-top: 7px;
      font-weight: bold;
      display: none;
      z-index: 4;
      font-size: clamp(12px, 1.6vmin, 16px);
    }

    /* Popup overlay */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Popup box - standardized to gg2 sizing */
    .popup-content {
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 12px;
      padding: clamp(12px, 2.5vw, 24px);
      width: 60%;
      max-width: 520px;
      max-height: 80%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      font-size: 1.1rem;
    }

    .popup-content button {
      margin-top: 1em;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-content button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      /* On small screens scale percentages so elements remain relative to game-window */
      .boys-container { width: 26%; bottom: 3%; left: 4%; }
      .speech-bubble { width: 40%; max-height: 25%; left: 30%; bottom: 40%; font-size: clamp(10px, 2.6vmin, 14px); overflow-y: auto; -webkit-overflow-scrolling: touch; padding-right: 0.9rem; }
      .speech-bubble::after, .speech-bubble::before { display: none; }
      .phone-image { height: 58%; right: 4%; bottom: 5%; }
      /* Mobile: position the passcode inputs relative to the phone image
         and move them slightly lower and to the left. This overrides the
         desktop `.phone-image .passcode-inputs` left/top values. */
      .phone-image .passcode-inputs {
        width: 48%;
        left: 49%;
        top: 50%; /* move higher on mobile too */
        transform: translate(-50%, -50%);
        gap: 2%;
        justify-content: center;
      }
      .digit { font-size: clamp(10px, 2.5vmin, 12px); max-width: 22%; letter-spacing: 0.035em; }
      #errorMessage { bottom: 46%; right: 22%; width: 40%; font-size: clamp(12px, 3vmin, 16px); }
    }
  </style>
</head>
<body>

  <div class="game-window">
    <div class="boys-container" onclick="toggleBubble()">
      <img src="https://i.imgur.com/o1YNNzv.png" alt="Two boys" />
    </div>

    <div class="speech-bubble" id="speechBubble">
      We are bored on the flight, but the phone is locked, so we can't play. Can you figure out the passcode?
    </div>

    <div class="phone-image">
      <img src="https://i.imgur.com/dz0E8wD.png" alt="Locked phone" />
      <div class="passcode-inputs">
        <input type="text" maxlength="1" class="digit" inputmode="numeric" pattern="[0-9]*" autocomplete="off" />
        <input type="text" maxlength="1" class="digit" inputmode="numeric" pattern="[0-9]*" autocomplete="off" />
        <input type="text" maxlength="1" class="digit" inputmode="numeric" pattern="[0-9]*" autocomplete="off" />
        <input type="text" maxlength="1" class="digit" inputmode="numeric" pattern="[0-9]*" autocomplete="off" />
      </div>
    </div>

    <div id="errorMessage">Try again!</div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Correct! You've unlocked the phone!</p>
      <button id="nextBtn">Landing in 3..2..1..</button>
    </div>
  </div>

  <script>
    function toggleBubble() {
      const bubble = document.getElementById('speechBubble');
      bubble.style.display = bubble.style.display === 'none' ? 'block' : 'none';
    }

    const inputs = document.querySelectorAll('.digit');
    const errorMessage = document.getElementById('errorMessage');
    const popup = document.getElementById('popup');
    const nextBtn = document.getElementById('nextBtn');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        // Only allow digits 0-9
        input.value = input.value.replace(/[^0-9]/g, '');

        // Auto-focus next input
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }

        // Check if all inputs are filled
        const code = Array.from(inputs).map(i => i.value).join('');

        if (code.length === inputs.length) {
          if (code === '8671') {
            errorMessage.style.display = 'none';      // hide error if correct
            popup.style.display = 'flex';
          } else {
            errorMessage.style.display = 'block';     // show error if wrong
          }
        } else {
          errorMessage.style.display = 'none';        // hide error if input incomplete
        }
      });
    });

    nextBtn.addEventListener('click', () => {
  nextBtn.disabled = true;
  nextBtn.textContent = "Landing in 3..2..1..";

  setTimeout(() => {
    // Redirect using relative path
    window.location.href = 'gg5-arrivals.html';
  }, 1500);
});
  </script>

</body>
</html>
